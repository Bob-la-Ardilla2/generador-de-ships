<!DOCTYPE html>

    <style>
        * {

        body {

            min-height: 100vh;

            align-items: center;

        }

        /* Efectos de fondo animados */
        body::before {

            position: absolute;
            width: 200%;
            height: 200%;

            animation: rotate 20s linear infinite;

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .container {

            padding: 50px 40px;

            width: 90%;

        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                width: 95%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 40px;

            -webkit-background-clip: text;

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;

            }
        }

        @media (max-width: 480px) {
            h1 {

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 10px rgba(138, 43, 226, 0.6));
            }
            to {
                filter: drop-shadow(0 0 20px rgba(255, 0, 128, 0.8));
            }
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-wrapper input {

            border-radius: 15px;

        }

        @media (max-width: 768px) {
            .input-wrapper input {
                padding: 12px 15px;

            }
        }

        @media (max-width: 480px) {
            .input-wrapper input {
                padding: 10px 12px;

            }
        }

        .input-wrapper:nth-child(1) input {
            border-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .input-wrapper:nth-child(1) input:focus {
            border-color: #a64dff;
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.6);
        }

        .input-wrapper:nth-child(3) input {
            border-color: #ff0080;
            box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
        }

        .input-wrapper:nth-child(3) input:focus {
            border-color: #ff3399;
            box-shadow: 0 0 25px rgba(255, 0, 128, 0.6);
        }

        .plus-sign {
            font-size: 2em;
            font-weight: bold;
            color: #0064ff;

        }

        @media (max-width: 480px) {
            .plus-sign {

            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        button {
            width: 100%;
            padding: 18px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(45deg, #8a2be2, #ff0080, #0064ff);
            background-size: 200% 200%;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            margin-top: 20px;

        @media (max-width: 768px) {

        @media (max-width: 480px) {
            button {

        @keyframes gradient {

        button:hover {

        button:active {

        #resultado {

            box-shadow: inset 0 0 20px rgba(138, 43, 226, 0.2);

        }

        @media (max-width: 768px) {
            #resultado {
                font-size: 1.3em;
                padding: 20px;

        }

        @media (max-width: 480px) {
            #resultado {
                font-size: 1.1em;
                padding: 15px;
                min-height: 60px;
                margin-top: 20px;
            }
        }

        #resultado.show {
            opacity: 1;
            transform: scale(1);
        }

        .ship-name {
            background: linear-gradient(45deg, #ff0080, #8a2be2, #0064ff, #ff0080);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
            font-size: 1.8em;
        }

        @media (max-width: 768px) {
            .ship-name {
                font-size: 1.5em;
            }
        }

        @media (max-width: 480px) {
            .ship-name {
                font-size: 1.3em;
            }
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }

        .hearts {

        .hearts.left {

        @media (max-width: 768px) {

            .hearts.right {
                right: -25px;
            }

        @media (max-width: 480px) {
            .hearts {
                font-size: 1em;
            }
            .hearts.left {
                left: -20px;
            }
            .hearts.right {
                right: -20px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .creditos-arriba {
            text-align: center;
            color: rgba(138, 43, 226, 0.8);
            font-size: 0.9em;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 500;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
        }

        @media (max-width: 480px) {
            .creditos-arriba {
                font-size: 0.8em;
            }
        }

        .copyright {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85em;
            margin-top: 25px;
            margin-bottom: 0;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        @media (max-width: 480px) {
            .copyright {
                font-size: 0.75em;
                margin-top: 20px;
            }
        }

        /* Overlay de fondo */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(8px);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .overlay.show {
            opacity: 1;
            pointer-events: all;
        }

        /* Modal estilo de la imagen */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0f2e 100%);
            border: 3px solid #7b2cbf;
            border-radius: 25px;
            box-shadow: 
                0 0 60px rgba(123, 44, 191, 0.6),
                0 20px 80px rgba(0, 0, 0, 0.9),
                inset 0 0 40px rgba(123, 44, 191, 0.1);
            z-index: 1000;
            min-width: 420px;
            max-width: 90%;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 35px 30px 30px;
        }

        .modal.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: all;
        }

        .modal-body {
            padding: 0 0 25px 0;
            text-align: center;
        }

        .modal-pregunta {
            color: white;
            font-size: 1.3em;
            margin: 0;
            line-height: 1.4;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
        }

        .modal-footer {
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .modal-btn {
            padding: 15px 45px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-width: 140px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btn-si {
            background: linear-gradient(135deg, #00ff00, #00cc00);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal-btn-si:hover {
            background: linear-gradient(135deg, #0aff0a, #00dd00);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.4);
            transform: translateY(-2px);
        }

        .modal-btn-si:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(0, 255, 0, 0.3);
        }

        .modal-btn-no {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .modal-btn-no:hover {
            background: linear-gradient(135deg, #ff1a1a, #dd0000);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
        }

        .modal-btn-no:active {
            transform: translateY(0);
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .modal {
                min-width: 85%;
                padding: 30px 25px 25px;
            }

            .modal-pregunta {
                font-size: 1.15em;
            }

            .modal-btn {
                padding: 13px 35px;
                font-size: 1.1em;
                min-width: 120px;
            }
        }

        @media (max-width: 500px) {
            .modal {
                min-width: 90%;
                padding: 25px 20px 20px;
            }

            .modal-pregunta {
                font-size: 1em;
            }
            
            .modal-footer {
                flex-direction: column;
                gap: 12px;
            }
            
            .modal-btn {
                width: 100%;
                min-width: auto;
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        @media (max-width: 360px) {
            .modal {
                padding: 20px 15px 18px;
            }

            .modal-pregunta {
                font-size: 0.95em;
            }

            .modal-btn {
                padding: 10px 25px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pon 2 nombres para ship! ðŸ’•</h1>
        
        <div class="input-group">
            <div class="input-wrapper">
                <input type="text" id="nombre1" placeholder="Nombre 1" maxlength="20">
            </div>
            
            <div class="input-wrapper" style="justify-content: center; margin: 20px 0;">
                <span class="plus-sign">+</span>
            </div>
            
            <div class="input-wrapper">
                <input type="text" id="nombre2" placeholder="Nombre 2" maxlength="20">
            </div>
        </div>

        <button onclick="generarShip()">âœ¨ Crear Ship âœ¨</button>

        <p class="creditos-arriba">PÃ¡gina Web creada por AndrÃ©s LeÃ³n</p>

        <div id="resultado">
            <span class="hearts left">ðŸ’œ</span>
            <span id="shipName">Â¡Tu ship aparecerÃ¡ aquÃ­!</span>
            <span class="hearts right">ðŸ’™</span>
        </div>

        <p class="copyright">Â© Todos los derechos reservados</p>
    </div>

    <!-- Modal de confirmaciÃ³n -->
    <div id="overlay" class="overlay"></div>
    <div id="modalConfirmacion" class="modal">
        <div class="modal-body">
            <p class="modal-pregunta">Â¿EstÃ¡s seguro/a de utilizar este nombre?</p>
        </div>
        <div class="modal-footer">
            <button class="modal-btn modal-btn-si" onclick="confirmarSi()">SÃ­</button>
            <button class="modal-btn modal-btn-no" onclick="confirmarNo()">No</button>
        </div>
    </div>

    <script>
        let ultimosNombres = { nombre1: '', nombre2: '' };
        let opcionesGeneradas = [];
        let indiceActual = 0;
        let nombresPendientes = null;
        let campoConAndres = null;

        function generarShip() {
            const nombre1 = document.getElementById('nombre1').value.trim().toLowerCase();
            const nombre2 = document.getElementById('nombre2').value.trim().toLowerCase();
            const resultado = document.getElementById('resultado');
            const shipName = document.getElementById('shipName');

            if (nombre1 === '' || nombre2 === '') {
                shipName.innerHTML = 'Â¡Necesitas dos nombres! ðŸ’”';
                resultado.classList.add('show');
                return;
            }

            // Verificar si alguno de los nombres es "AndrÃ©s" o "Andres"
            const esAndres1 = nombre1 === 'andrÃ©s' || nombre1 === 'andres';
            const esAndres2 = nombre2 === 'andrÃ©s' || nombre2 === 'andres';

            if ((esAndres1 || esAndres2) && !nombresPendientes) {
                // Guardar los nombres pendientes y quÃ© campo tiene "AndrÃ©s"
                nombresPendientes = { nombre1, nombre2 };
                campoConAndres = esAndres1 ? 'nombre1' : 'nombre2';
                mostrarConfirmacion();
                return;
            }

            // Si hay confirmaciÃ³n, usar los nombres pendientes
            const n1 = nombresPendientes ? nombresPendientes.nombre1 : nombre1;
            const n2 = nombresPendientes ? nombresPendientes.nombre2 : nombre2;
            nombresPendientes = null;
            campoConAndres = null;

            // Si los nombres cambiaron, generar nuevas opciones
            if (n1 !== ultimosNombres.nombre1 || n2 !== ultimosNombres.nombre2) {
                ultimosNombres = { nombre1: n1, nombre2: n2 };
                opcionesGeneradas = generarTodasLasOpciones(n1, n2);
                indiceActual = 0;
            } else {
                // Si son los mismos nombres, rotar a la siguiente opciÃ³n
                indiceActual = (indiceActual + 1) % opcionesGeneradas.length;
            }

            // Ocultar confirmaciÃ³n si estÃ¡ visible
            ocultarConfirmacion();

            // Mostrar la opciÃ³n actual
            const shipNombre = opcionesGeneradas[indiceActual];
            shipName.innerHTML = `<span class="ship-name">${shipNombre}</span>`;
            resultado.classList.add('show');
        }

        function mostrarConfirmacion() {
            const modal = document.getElementById('modalConfirmacion');
            const overlay = document.getElementById('overlay');
            modal.classList.add('show');
            overlay.classList.add('show');
        }

        function ocultarConfirmacion() {
            const modal = document.getElementById('modalConfirmacion');
            const overlay = document.getElementById('overlay');
            modal.classList.remove('show');
            overlay.classList.remove('show');
        }

        function confirmarSi() {
            generarShip();
        }

        function confirmarNo() {
            // Limpiar el campo que contenÃ­a "AndrÃ©s"
            if (campoConAndres) {
                document.getElementById(campoConAndres).value = '';
            }
            nombresPendientes = null;
            campoConAndres = null;
            ocultarConfirmacion();
            document.getElementById('resultado').classList.remove('show');
        }

        function generarTodasLasOpciones(nombre1, nombre2) {
            const vocales = ['a', 'e', 'i', 'o', 'u'];
            const opciones = new Set(); // Usar Set para evitar duplicados
            
            // FunciÃ³n para encontrar cortes en vocales
            function encontrarCortesVocales(nombre) {
                const cortes = [];
                for (let i = 1; i < nombre.length; i++) {
                    if (vocales.includes(nombre[i - 1]) || vocales.includes(nombre[i])) {
                        cortes.push(i);
                    }
                }
                return cortes.length > 0 ? cortes : [Math.ceil(nombre.length / 2)];
            }

            const cortes1 = encontrarCortesVocales(nombre1);
            const cortes2 = encontrarCortesVocales(nombre2);

            // Generar combinaciones con diferentes cortes
            cortes1.forEach(c1 => {
                cortes2.forEach(c2 => {
                    // Nombre1 + Nombre2
                    let ship = nombre1.slice(0, c1) + nombre2.slice(c2);
                    ship = limpiarNombre(ship);
                    if (ship.length >= 4 && ship.length <= 12) {
                        opciones.add(capitalizarNombre(ship));
                    }

                    // Nombre2 + Nombre1
                    ship = nombre2.slice(0, c2) + nombre1.slice(c1);
                    ship = limpiarNombre(ship);
                    if (ship.length >= 4 && ship.length <= 12) {
                        opciones.add(capitalizarNombre(ship));
                    }
                });
            });

            // Opciones adicionales creativas
            // Primeras 2-3 letras + Ãºltimas 2-3 letras
            const inicio1 = nombre1.slice(0, Math.min(3, nombre1.length));
            const fin2 = nombre2.slice(-Math.min(3, nombre2.length));
            opciones.add(capitalizarNombre(limpiarNombre(inicio1 + fin2)));

            const inicio2 = nombre2.slice(0, Math.min(3, nombre2.length));
            const fin1 = nombre1.slice(-Math.min(3, nombre1.length));
            opciones.add(capitalizarNombre(limpiarNombre(inicio2 + fin1)));

            // Primeras sÃ­labas
            const silaba1 = nombre1.slice(0, Math.min(nombre1.length, 3));
            const silaba2 = nombre2.slice(0, Math.min(nombre2.length, 3));
            opciones.add(capitalizarNombre(limpiarNombre(silaba1 + silaba2)));

            // Convertir Set a array y ordenar por "calidad"
            const arrayOpciones = Array.from(opciones);
            
            // Filtrar y ordenar por calidad
            return arrayOpciones
                .filter(op => op.length >= 4) // MÃ­nimo 4 letras
                .sort((a, b) => {
                    // Preferir nombres de longitud media
                    const puntoIdeal = 7;
                    const difA = Math.abs(a.length - puntoIdeal);
                    const difB = Math.abs(b.length - puntoIdeal);
                    
                    if (difA !== difB) return difA - difB;
                    
                    // Si tienen longitud similar, preferir mÃ¡s vocales (suenan mejor)
                    const vocalesA = (a.match(/[aeiou]/gi) || []).length;
                    const vocalesB = (b.match(/[aeiou]/gi) || []).length;
                    return vocalesB - vocalesA;
                })
                .slice(0, 8); // MÃ¡ximo 8 opciones para rotar
        }

        function limpiarNombre(nombre) {
            // Eliminar consonantes triplicadas
            nombre = nombre.replace(/([bcdfghjklmnpqrstvwxyz])\1{2,}/gi, '$1$1');
            // Eliminar vocales duplicadas
            nombre = nombre.replace(/([aeiou])\1+/gi, '$1');
            // Eliminar combinaciones raras de consonantes
            nombre = nombre.replace(/([bcdfghjklmnpqrstvwxyz]){4,}/gi, (match) => match.slice(0, 2));
            return nombre;
        }

        function capitalizarNombre(nombre) {
            return nombre.charAt(0).toUpperCase() + nombre.slice(1).toLowerCase();
        }

        // Permitir generar ship con Enter
        document.getElementById('nombre1').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generarShip();
        });

        document.getElementById('nombre2').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') generarShip();
        });
    </script>
